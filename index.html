<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Evarugs в твоем городе!</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__wrap">
              <div class="header__telephone">
                  <div class="header__telephone-img">
                      <img src="img/tel.svg" alt="">
                  </div>
                  <div class="header__telephone-text">
                      <span>+375 29 292-29-29 (VEL)  </span>
                      <span>+375 33 333-33-33 (МТС)</span>
              </div>
            
            </div>
            <div class="header__maps">
                <div class="header__maps-img">
                    <img src="img/maps.svg" alt="">
                </div>
                <span>ваш город</span>
            </div>
            <div class="header__inst">
                <div class="header__inst-img">
                    <img src="img/inst.svg" alt="">    
                </div>
                <span>посетите нашу
                страницу</span>
            </div>
        </div>
        </div>
    </header>

    <footer class="footer">
        <div class="container">
            <div class="footer__wrap">
                <div class="footer__inst">
                    <h3 class="footer__header">МЫ В СОЦИАЛЬНЫХ СЕТЯХ</h3>
                    <div class="footer__inst-img">
                        <img src="img/footerinst.svg" alt="">
                    </div>
              
                </div>
                <div class="footer__telephone">
                    <h3 class="footer__header">КОНТАКТНЫЕ ТЕЛЕФОНЫ</h3>
                    <ul>
                        <li class="footer">+375 29 292-29-29 (VEL)</li>
                        <li class="footer">+375 33 333-33-33 (МТС)</li>
                    </ul>    
                </div>
                <div class="footer__address">
                    <h3 class="footer__header">О НАС</h3>
                    <ul class="footer__address">
                        <li class="footer">Индивидуальное изготовление EVA ковриков для вашего автомобиля</li>
                        <li class="footer">ваш город</li>
                    </ul>
                </div>
                <div class="footer__decor1">
                    <img src="img/smallrect.svg">
                    </div>
                    <div class="footer__decor2">
                        <img src="img/bigrect.svg">
                    </div>
           
            </div>
        </div>    
    </footer>

</html>
